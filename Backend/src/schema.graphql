# import * from './generated/prisma.graphql'

type Query {
   me: Member
   categories: [Category]
   thing(where: ThingWhereUniqueInput!): Thing
   things(where: ThingWhereInput): [Thing]!
   searchTags(searchTerm: String): [Tag]!
}

type Mutation {
   signup(
    email: String!
    password: String!
    displayName: String!
    name: String
    twitchName: String
  ): Member!
  login(email: String!, password: String!): Member!
  logout: SuccessMessage
  createThing(
      title: String!
      link: String
      category: String
      content: String
      tags: String
      privacy: String
  ): Thing
  addContentPieceToThing(content: String, thingID: ID!): Thing
  deleteContentPieceFromThing(contentPieceID: ID!, thingID: ID!): Thing
  editContentPieceOnThing(contentPieceID: ID!, content: String!, thingID: ID!): Thing
  setThingPrivacy(privacySetting: PrivacySetting!, thingID: ID!): Thing
  setThingCategory(category: String!, thingID: ID!): Thing
  addTagToThing(tag: String!, thingID: ID!): Thing
  setFeaturedImage(featuredImage: String!, thingID: ID!): Thing
  setThingTitle(title: String!, thingID: ID!): Thing
}

type Subscription {
   thing(id: ID!): ThingSubscriptionPayload
}

type SuccessMessage {
  message: String
}